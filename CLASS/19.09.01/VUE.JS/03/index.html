<!DOCTYPE html>
<html>
<head>
	<title>Vue.js</title>
</head>
<body>

<div id="app">
	<div v-for="fruit in fruits">{{ fruit }}</div>
</div>

<script src="vue.min.js"></script>
<script>
	var app = new Vue({
		el: "#app",
		data: {
			fruits: ["apple", "orange", "plum"]
		}
	})
</script>

</body>
</html>
