<!DOCTYPE html>
<html>
<head>
	<title>Vue.js</title>
</head>
<body>

<div id="app">
	{{ message }} - <i>{{ apple }}</i> <b>{{ orange }}</b>
</div>

<script src="vue.min.js"></script>
<script>
	var app = new Vue({
		el: "#app",
		data: {
			message: "Hello world",
			apple: "Яблоко",
			orange: "Апельсин"
		}
	})
</script>

</body>
</html>
