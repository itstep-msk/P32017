<!DOCTYPE html>
<html>
<head>
	<title>Vue.js</title>
</head>
<body>

<style>
	.clock {
		background: purple;
	}
</style>

<div id="app">
	<span v-bind:title="message" v-bind:class="apple">Наведи курсором</span>
</div>

<script src="vue.min.js"></script>
<script>
	var app = new Vue({
		el: "#app",
		data: {
			message: "Новое сообщение",
			apple: "clock"
		}
	})
</script>

</body>
</html>
