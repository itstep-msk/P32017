<!DOCTYPE html>
<html>
<head>
	<title>Функция замыкания</title>
</head>
<body>

<script>
	function Generator() {
		var count = 0;

		return function() {
			return count++;
		}
	}

	var apple = Generator();
	var orange = Generator();
	// var orange = function() { /.../ }
	// orange();
	console.log(apple) // function() { return count++;}
	console.log(apple()); // 0
	console.log(apple()); // 1
	console.log(apple()); // 2
	console.log(orange()) // 0
	console.log(apple()); // 3
</script>

</body>
</html>
