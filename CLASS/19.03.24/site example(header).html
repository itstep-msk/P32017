<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Site example(header)</title>
</head>
<body>
	<style>
		.container {
			width: 1000px;
			margin: 0 auto;
		}

		.logo {
			display: inline-block;
		}

		.links {
			display: inline-block;
    		margin-left: 500px;
		}

		.link {
		    display: inline-block;
		    padding: 30px 10px;
		    transition: all, .25s;
		}

		.link:hover {
			background: #dcdcdc;
			border-bottom: 2px solid grey;
			cursor: pointer;
		}
	</style>
	<div class="container">
		<div class="header">
			<div class="logo">
				<div class="logo_pic"></div>
				<div class="logo_caption">Elvyre</div>
			</div>
			<div class="links">
				<div class="link">Home</div>
				<div class="link">Pages</div>
				<div class="link">Portfolio</div>
				<div class="link">Blog</div>
				<div class="link">Feauters</div>
				<div class="link">Contact</div>
			</div>
			<div class="search"></div>
		</div>
	</div>
</body>
</html>
